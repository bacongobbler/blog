<article class="post">
	<header class="post-header">
		<h2 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
	</header>
	<section class="post-excerpt">
		<p>
			{{ .Summary }}
			&hellip; <a class="read-more" href="{{ .Permalink }}">Read More</a>
		</p>
	</section>
	<footer class="post-meta">
        <time class="post-date">Posted: {{ .Date.Format (.Site.Params.dateFormatToUse | default "January 02, 2006")  }}</time>
	</footer>
</article>
