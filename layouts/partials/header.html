<!doctype html>
<head>
	<title>{{ .Site.Title }}: {{ if eq .Section "post" }}{{ .Title }}{{ else }}Home{{ end }}</title>

	<link rel="canonical" href="{{ .Permalink }}">
	<link rel="stylesheet" href="/css/main.css" />

	<meta name="description" content="{{ if eq .Section "post" }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">

	<!-- twitter card meta tags -->
	<meta property="twitter:account_id" content="19265067" />
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@{{ .Site.Author.twitter }}">
	<meta name="twitter:creator" content="@{{ .Site.Author.twitter }}">
	<meta name="twitter:title" content="{{ .Site.Title }}: {{ if eq .Section "post" }}{{ .Title }}{{ else }}Home{{ end }}">
	<meta name="twitter:description" content="{{ if eq .Section "post" }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
	<meta name="twitter:image:width" content="500">
	<meta name="twitter:image:height" content="500">
	<meta name="twitter:domain" content="{{ .Site.BaseURL }}">
</head>
