{{ define "main" }}
{{ $pages := .Pages }}

<main class="content" role="main">
    {{ if .IsHome }}
        {{ $pages = where .Site.RegularPages "Type" "in" site.Params.mainSections }}
    {{ end }}
    {{ $paginator := .Paginate $pages 5 }}

    {{ partial "pagination.html" . }}
	{{ range $paginator.Pages }}
        {{ .Render "summary" }}
	{{ end }}
</main>

{{ end }}
