{{ partial "header.html" . }}

<div class="blog-posts">
	<h1>Posts</h1>
	{{ range .Data.Pages.ByDate.Reverse }}
	<article>
		- <a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a>
		<div class="time">{{ .Date.Format "Monday, January 2, 2006" }}</div>
	</article>
	{{ end }}
</div>

{{ partial "footer.html" . }}
